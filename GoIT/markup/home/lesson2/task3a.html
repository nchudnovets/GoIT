<!-- Альтернативное решение. Не вполне соответствует макету, но красивее -->

<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8">
		<title>Lesson 2. Task 3.</title>		
	</head>
	
	<body>
		<h1>Big form</h1>
		<form action="#" name = "oForm">
			<div style = "width:265px;">
				
				<fieldset>
					<label for="name">Name</label><br />
					<input type="text" id = "name" name = "name" /><br />
				
					<label for="email">Email</label><br />
					<input type="email" id = "email" name = "email" />
				</fieldset><br />
				<fieldset>
					<legend>Sex</legend>
					<input type="radio" name = "sex" value = "Male" /> Male
					<input type="radio" name = "sex" value = "Femaile" /> Femaile
				</fieldset><br />
				<fieldset>
					<legend>Current status</legend>
					<input type="checkbox" name = "status" value = "Student" />Student<br />
					<input type="checkbox" name = "status" value = "Employed" />Employed<br />
					<input type="checkbox" name = "status" value = "Unemployed" />Unemployed<br />
				</fieldset><br />
				<fieldset>
					<legend>Month and Year of birth</legend>
					<select name="month">
						<option value="jan">January</option>
						<option value="feb">February</option>
						<option value="mar">March</option>
						<option value="other">Other</option>
					</select>
					<select name="year">
						<option value="1984">1984</option>
						<option value="1985">1985</option>
						<option value="1986">1986</option>
						<option value="other">Other</option>
					</select>
				</fieldset><br/>
				<fieldset>
					<legend>Skills and Technologies</legend>
					<select name="skills" multiple size = "10">
						<optgroup label = "Tech skills">
							<option value="html">HTML</option>
							<option value="CSS">CSS</option>
							<option value="JS">JavaScript</option>
							<option value="git">git</option>
						</optgroup>
						<optgroup label = "Soft skills">
							<option value="TM">Time management</option>
							<option value="proactivity">Proactivity</option>
							<option value="teamwork">Teamwork</option>
							<option value="leader">Leadership</option>
						</optgroup>
					</select>
				</fieldset><br />
				<fieldset>
					<legend>Photo</legend>
					<input type="file" name = "photo" />
				</fieldset><br />
				<fieldset>
					<legend>Comments</legend>
					<textarea name="comment" cols="20" rows="4"></textarea>
				</fieldset>
				<p>
					<input type="submit" value = "Save">
				</p>
			</div>
		</form>		
	</body>
</html>
